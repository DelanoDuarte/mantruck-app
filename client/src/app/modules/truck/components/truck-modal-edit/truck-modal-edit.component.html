<ng-template #editModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit a Truck</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-truck-create-form [edit]="true" [truckToEdit]="truck" (truck)="editedTruck($event)" (cancel)="cancel()">
        </app-truck-create-form>
    </div>
</ng-template>

<button class="btn btn-sm btn-info mr-1" (click)="openEditModal(editModal)">
    <i class="fas fa-pen"></i>
</button>
