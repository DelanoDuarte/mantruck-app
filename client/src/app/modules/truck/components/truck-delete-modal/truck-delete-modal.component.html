<ng-template #deleteModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Confirm to Delete</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>
            <b>
                You really want to delete this record ?
            </b>
        </p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-danger mr-1" (click)="deleteTruck()">
            <i class="fas fa-trash"></i> Delete
        </button>
        <!-- <button type="button" class="btn btn-sm btn-info" (click)="modal.close('Save click')">Cancel</button> -->
    </div>
</ng-template>

<button class="btn btn-sm btn-danger mr-1" (click)="openDeleteModal(deleteModal)">
    <i class="fas fa-trash"></i>
</button>
