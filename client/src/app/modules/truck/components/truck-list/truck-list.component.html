<h2>Trucks </h2>
<hr />

<div class="card">
    <div class="card-body">

        <app-truck-search (truckToSearch)="mapTruck($event)"></app-truck-search>
        <br />
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary float-left mr-2" (click)="fetchAllTrucks()">
                    <i class="fa fa-search"></i> Search
                </button>
                <button class="btn btn-warning float-left mr-2" (click)="clearSearchFilters()">
                    <i class="fa fa-times"></i> Clear Filters
                </button>
                <button routerLink="/truck/new" class="btn btn-success float-right mr-2">
                    <i class="fa fa-plus"></i> New Truck
                </button>
            </div>
        </div>
        <br />

        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-md-12">
                        <app-truck-grid [trucks]="trucks"> </app-truck-grid>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
